<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Marcellus&family=PT+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Another Weather App on "the Cloud".</title>
  </head>
  <body>
    <div class="container">
      <div class="appLayout">
        <div class="weatherApp">
          <h2>Look Ma, I Made a Weather App</h2>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Tell Me the Weather in..."
                  class="form-control search-input"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>

          <div class="currentWeather">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>Last Updated: <span id="date"></span></li>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>

              <div class="col-6">
                <div class="temp-container d-flex justify-content-end">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                  />
                  <span class="temperature" id="temp-data"></span>
                  <span class="units"
                    ><a href="#" id="metric-temp" class="active">Â°C</a> |
                    <a href="#" id="imperial-temp">Â°F</a></span
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>

          <footer class="codedBy">
            This project was coded by <span>MNewman ðŸ« </span> and is
            <a
              href="https://github.com/NewmanSaurusRex/Look-Ma--I-Made-A-Weather-App"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and<a
              href="https://gilded-haupia-af4d40.netlify.app/"
              target="_blank"
            >
              hosted on Netlify.
            </a>
          </footer>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
